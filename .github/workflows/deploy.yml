name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup SSH
      shell: bash
      env:
        SSH_KEY: ${{secrets.SSH_KEY}}
        PORT: ${{secrets.PORT}}
        HOST: ${{secrets.HOST}}
      run: |
        mkdir -p ~/.ssh
        echo "$env:SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p "$env:PORT" -H "$env:HOST" >> ~/.ssh/known_hosts
    
    - name: Rsync to VPS
      env:
        PORT: ${{secrets.PORT}}
        HOST: ${{secrets.HOST}}
        USER: ${{secrets.USER}}
      run: |
        rsync -avzr --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='bin/' \
          --exclude='obj/' \
          --exclude='.env' \
          -e "ssh -i ~/.ssh/deploy_key -p "$env:PORT"" \
          ./ "$env:USER"@"$env:HOST":~/app/
    
    - name: Deploy with Docker Compose
      env:
        PORT: ${{secrets.PORT}}
        HOST: ${{secrets.HOST}}
        USER: ${{secrets.USER}}
      run: |
        ssh -i ~/.ssh/deploy_key -p "$env:PORT" \
          "$env:USE"@"$env:HOST" \
          "cd ~/app && docker-compose down && docker-compose up -d --build"

    - name: Verify Deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/app
          
          if docker-compose ps | grep -q "Up"; then
            echo "✅ Deployment successful! Containers are running."
            docker-compose ps
          else
            echo "❌ Deployment failed! Containers are not running."
            docker-compose logs --tail=50
            exit 1
          fi
